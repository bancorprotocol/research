{{ define "main" }}

<section class="min-vh-100 bg-primary-3 text-light py-5 o-hidden">
    <div class="container">
      <div class="row justify-content-center mb-md-6">
        <div hidden class="col-auto">
          <a href="/">
            <img src="/pages/assets/img/logo-white.svg" alt="Leap">
          </a>
        </div>
      </div>
      <div class="row text-center py-6">
        <div class="col layer-2">
          <h1 class="display-1 mb-0">404</h1>
          <h2 class="h1">Page not found</h2>
          <div class="lead mb-4">It appears the page you were looking for couldnâ€™t be found.</div>
          <a class="btn btn-primary btn-lg" href="/">Go back home</a>
        </div>
      </div>
    </div>
    <div class="decoration-wrapper d-none d-md-block">
      <div class="decoration right middle-y scale-2" data-jarallax-element="200">
        <img class="bg-primary-2" src="/pages/assets/img/decorations/deco-blob-3.svg" alt="deco-blob-3 decoration" data-inject-svg />
      </div>
      <div class="decoration right middle-y" data-jarallax-element="100">
        <img class="bg-primary" src="/pages/assets/img/decorations/deco-lines-3.svg" alt="deco-lines-3 decoration" data-inject-svg />
      </div>
      <div class="decoration top left scale-3" data-jarallax-element="50">
        <img class="bg-white" src="/pages/assets/img/decorations/deco-blob-9.svg" alt="deco-blob-9 decoration" data-inject-svg />
      </div>
      <div class="decoration top left scale-2 scale-3 blend-mode-multiply" data-jarallax-element="150 50">
        <img class="bg-primary-2" src="/pages/assets/img/decorations/deco-dots-2.svg" alt="deco-dots-2 decoration" data-inject-svg />
      </div>
    </div>
</section>

<div class='keyval keyval-templatename'><span class='key'>layout</span>:<span class='value'>404</span></div>
{{ end }}
