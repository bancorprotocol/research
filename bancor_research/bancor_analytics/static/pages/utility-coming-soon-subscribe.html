<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Leap Bootstrap Theme and HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A corporate Bootstrap theme by Medium Rare">
    <link href="assets/css/loaders/loader-typing.css" rel="stylesheet" type="text/css" media="all" />
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="preload" as="font" href="assets/fonts/Inter-UI-upright.var.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="assets/fonts/Inter-UI.var.woff2" type="font/woff2" crossorigin="anonymous">
  </head>

  <body>
    <div class="loader">
      <div class="loading-animation"></div>
    </div>

    <section class="min-vh-100 bg-primary-3 text-light py-5 o-hidden">
      <div class="container position-relative layer-2">
        <div class="row justify-content-center mb-md-6">
          <div class="col-auto">
            <a href="index.html">
              <img src="assets/img/logo-white.svg" alt="Leap">
            </a>
          </div>
        </div>
        <div class="row justify-content-center pt-6">
          <div class="col-xl-9 col-lg-10" data-detailed data-countdown-date="2021/10/02">
            <div data-active class="row text-center">
              <div class="col">
                <div data-aos="fade-up" data-aos-delay="100">
                  <div class="display-4 mb-2" data-weeks data-format="%w"></div>
                  <span class="h6 mb-0" data-weeks-label></span>
                </div>
              </div>

              <div class="col">
                <div data-aos="fade-up" data-aos-delay="200">
                  <div class="display-4 mb-2" data-days data-format="%d"></div>
                  <span class="h6 mb-0" data-days-label></span>
                </div>
              </div>

              <div class="col">
                <div data-aos="fade-up" data-aos-delay="300">
                  <div class="display-4 mb-2" data-hours></div>
                  <span class="h6 mb-0" data-hours-label></span>
                </div>
              </div>

              <div class="col">
                <div data-aos="fade-up" data-aos-delay="400">
                  <div class="display-4 mb-2" data-minutes></div>
                  <span class="h6 mb-0" data-minutes-label></span>
                </div>
              </div>

              <div class="col">
                <div data-aos="fade-up" data-aos-delay="500">
                  <div class="display-4 mb-2" data-seconds></div>
                  <span class="h6 mb-0" data-seconds-label></span>
                </div>
              </div>
            </div>
            <div data-elapsed style="display: none;">
              <h4>This is the fallback for when the countdown is elapsed</h4>
            </div>
          </div>
        </div>
        <div class="row justify-content-center py-5">
          <div class="col text-center">
            <h1>We’ll let you know the moment we launch.</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-8 col-md-10 text-center">

            <form action="/forms/mailchimp.php" data-form-email novalidate>
              <div class="d-md-flex mb-3 justify-content-center">
                <input type="email" class="mx-1 mb-2 mb-md-0 form-control form-control-lg" name="email" placeholder="Email Address" required>
                <button type="submit" class="mx-1 btn btn-primary btn-loading btn-lg" data-loading-text="Sending">
                  <img class="icon" src="assets/img/icons/theme/code/loading.svg" alt="loading icon" data-inject-svg />
                  <span>Get Notified</span>
                </button>
              </div>
              <div>
                <div class="d-none alert alert-success" role="alert" data-success-message>
                  Thanks, a member of our team will be in touch shortly.
                </div>
                <div class="d-none alert alert-danger" role="alert" data-error-message>
                  Please fill all fields correctly.
                </div>
              </div>
              <div data-recaptcha data-sitekey="INSERT_YOUR_RECAPTCHA_V2_SITEKEY_HERE" data-size="invisible" data-badge="bottomleft"></div>
            </form>
            <div class="text-small text-muted">
              We’ll never share your details with third parties.
              <br class="visible-md" />View our <a href="#">Privacy Policy</a> for more info.
            </div>

          </div>
        </div>
      </div>
      <div class="decoration-wrapper d-none d-sm-block">
        <div class="decoration right middle-y scale-5" data-jarallax-element="200">
          <img class="bg-primary-2" src="assets/img/decorations/deco-blob-3.svg" alt="deco-blob-3 decoration" data-inject-svg />
        </div>
        <div class="decoration top left scale-5" data-jarallax-element="50">
          <img class="bg-primary" src="assets/img/decorations/deco-blob-13.svg" alt="deco-blob-13 decoration" data-inject-svg />
        </div>
      </div>
    </section>

    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>

    <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

    <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
    <script type="text/javascript" src="assets/js/aos.js"></script>
    <!-- Clipboard (copies content from browser into OS clipboard) -->
    <script type="text/javascript" src="assets/js/clipboard.min.js"></script>
    <!-- Fancybox (handles image and video lightbox and galleries) -->
    <script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script>
    <!-- Flatpickr (calendar/date/time picker UI) -->
    <script type="text/javascript" src="assets/js/flatpickr.min.js"></script>
    <!-- Flickity (handles touch enabled carousels and sliders) -->
    <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
    <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
    <script type="text/javascript" src="assets/js/ion.rangeSlider.min.js"></script>
    <!-- Isotope (masonry layouts and filtering) -->
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <!-- jarallax (parallax effect and video backgrounds) -->
    <script type="text/javascript" src="assets/js/jarallax.min.js"></script>
    <script type="text/javascript" src="assets/js/jarallax-video.min.js"></script>
    <script type="text/javascript" src="assets/js/jarallax-element.min.js"></script>
    <!-- jQuery Countdown (displays countdown text to a specified date) -->
    <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
    <!-- jQuery smartWizard facilitates steppable wizard content -->
    <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
    <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
    <script type="text/javascript" src="assets/js/plyr.polyfilled.min.js"></script>
    <!-- Prism (displays formatted code boxes) -->
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
    <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
    <!-- Smooth scroll (animation to links in-page)-->
    <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.min.js"></script>
    <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
    <script type="text/javascript" src="assets/js/svg-injector.umd.production.js"></script>
    <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
    <script type="text/javascript" src="assets/js/twitterFetcher_min.js"></script>
    <!-- Typed text (animated typing effect)-->
    <script type="text/javascript" src="assets/js/typed.min.js"></script>
    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/theme.js"></script>
    <!-- Removes page load animation when window is finished loading -->
    <script type="text/javascript">
      window.addEventListener("load", function () {    document.querySelector('body').classList.add('loaded');  });
    </script>

  </body>

</html>
